<h1 class="mt-3">Selectores anidados</h1>

<hr>

<form [formGroup]="selectorForm" >
    <div class="row mb-3">
        <div class="col">
           <label class="form-label">Continente:</label>
           <select formControlName="region" class="form-control">
            <option value="">-- Selecciona Continente --</option>
            <option *ngFor="let region of regions" [value]="region">{{region}}</option>
           </select>
        </div>
    </div>
</form>

<h3>Formulario</h3>

<code>
    {{selectorForm.value | json}}
</code>

<p>Is form valid: {{selectorForm.valid}}</p>
